    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }

</button>

<script>
  let deferredPrompt;
  const installBtn = document.getElementById('install-btn');
  
  // HIDE button initially if not supported (optional: comment this out to force-show it for testing)
  // installBtn.style.display = 'none'; 

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'flex'; // Show it when ready
    console.log("App is installable! Event fired.");
  });

  installBtn.addEventListener('click', (e) => {
    if (deferredPrompt) {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        deferredPrompt = null;
      });
    } else {
        alert("Installation not ready yet. Make sure you are on Android/Chrome and the Service Worker is active.");
    }
  });
</script>
